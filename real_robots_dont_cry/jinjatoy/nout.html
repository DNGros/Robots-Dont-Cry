<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@master/fonts.css">
    <style>
      body {
        font-family: "Computer Modern Serif", sans-serif;
      }
      .fracCol {
        padding: 0cm 0.25cm;
      }
    </style>
  </head>
  <body style="width: 6.7in; height: 4in;">
    <table>
      <tr>
        <th>Dataset</th>
        <th class="fracCol" style="text-align: left">
          <div>Percent Majority Positive</div>
          <svg width="100%" height="0.7cm">
            
            
            <line
                    x1="0"
                    y1="0.5cm"
                    x2="100%"
                    y2="0.5cm"
                    stroke="black"
                    stroke-width="0.075cm"/>
            
            
              <text x="0.0%"
                    y="0.4cm"
                    text-anchor="left"
                    font-size="0.25cm">0%</text>
              <line x1="0.0%"
                    y1="0.5cm"
                    x2="0.0%"
                    y2="0.65cm"
                    stroke="black"
                    stroke-width="0.15cm"/>
            
              <text x="20.0%"
                    y="0.4cm"
                    text-anchor="middle"
                    font-size="0.25cm">20%</text>
              <line x1="20.0%"
                    y1="0.5cm"
                    x2="20.0%"
                    y2="0.65cm"
                    stroke="black"
                    stroke-width="0.075cm"/>
            
              <text x="40.0%"
                    y="0.4cm"
                    text-anchor="middle"
                    font-size="0.25cm">40%</text>
              <line x1="40.0%"
                    y1="0.5cm"
                    x2="40.0%"
                    y2="0.65cm"
                    stroke="black"
                    stroke-width="0.075cm"/>
            
              <text x="60.0%"
                    y="0.4cm"
                    text-anchor="middle"
                    font-size="0.25cm">60%</text>
              <line x1="60.0%"
                    y1="0.5cm"
                    x2="60.0%"
                    y2="0.65cm"
                    stroke="black"
                    stroke-width="0.075cm"/>
            
              <text x="80.0%"
                    y="0.4cm"
                    text-anchor="middle"
                    font-size="0.25cm">80%</text>
              <line x1="80.0%"
                    y1="0.5cm"
                    x2="80.0%"
                    y2="0.65cm"
                    stroke="black"
                    stroke-width="0.075cm"/>
            
              <text x="100.0%"
                    y="0.4cm"
                    text-anchor="end"
                    font-size="0.25cm">100%</text>
              <line x1="100.0%"
                    y1="0.5cm"
                    x2="100.0%"
                    y2="0.65cm"
                    stroke="black"
                    stroke-width="0.15cm"/>
            
          </svg>
        </th>
        <th>
          <div>Likert Ratings Percent</div>
        </th>
      </tr>
      
        <tr>
          <td>
            <strong>foo</strong>
          </td>
          <!-- Fraction -->
          <td class="fracCol">
            <!-- Make a bar -->
            <strong>WHYYYYYY</strong>
          </td>
        </tr>
      
        <tr>
          <td>
            <strong>bar</strong>
          </td>
          <!-- Fraction -->
          <td class="fracCol">
            <!-- Make a bar -->
            <strong>WHYYYYYY</strong>
          </td>
        </tr>
      
    </table>
  </body>
</html>
